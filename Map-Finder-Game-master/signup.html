<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Finder</title>
    <link rel="icon" href="images/map_logo.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #333;
        }
        

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            /* padding-bottom: 8px; */
            border-bottom: 3px solid green;
            /* text-align: center; */
        }
        header h1{
            font-size: 40px;
        }
        header p{
            opacity: 0.5;
        }
        header div{
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;

        }
        nav{
        display: flex;
        }
        .logo{
            height: 100px;
            width: 100px;
            cursor: pointer;
        }
        footer{
            display: flex;
            justify-content: center;
            padding: 25px;
            border-top: 2px solid green;
        }
        img {
            width: 50%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        .container{
           
            height: 900px;
             display: flex;
            /* flex-direction: column;  */
            justify-content: center;
            align-items: center; 
            
        }
        form{
            border-radius: 20px;
            width: 600px;
            background-color: #F0FDF4;
            display: flex;
            flex-direction: column;
            gap: 2.3rem;
            padding:3rem;

        }
        label{
            text-align: left;
            color: green;
            font-weight: bold;
            font-size: 1.4rem;
        }
        input{
            height: 40px;
            font-size: 16px;
        }
        button{
            padding: 1rem;
            background-color: orange;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 12px;
            border-color: 1px solid orange;
            cursor: pointer;
            transition: 0.6s backgroud-color ease;
        }
        button:hover{
            background-color: green;
            /* border: 1px solid green; */
        }
        .wrap{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="images/map_logo.png" alt="logo" class="logo" onclick="window.location.href='index.html'";>   
        <div>
            <h1>Map Finder</h1>
            <p>Explore Click Learn</p>
        </div>
        </nav>
        <!-- <button class="signupBtn">Sign Up</button>  -->
   </header>
   <div class="container">
    <form id="sign_in_form" method="post">

        <div class="wrap">
            <label for="username">
                Username
           </label>
           <input type="text" id="username" name="username" placeholder="Enter you username" required>
        </div>
        <div class="wrap">
            <label for="password">
                Password
           </label>
           <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <div class="wrap">
            <label for="dob">Select Your DOB</label>
        <input type="date" id="dob" name="dob" placeholder="Select your Date of Birth" min="2000-01-01" required>
        </div>
        
        <button type="submit" style="border:none;">Register Now</button>
    </form>
   </div>
   <footer>
    <h2>Copyright &copy; 2025 SRIRAM-S &#174;</h2>
  </footer>
</body>
<script>

    function register(){
        
        // console.log(mode);
             
        // if(mode){
        //         window.location.href="certificate.html";
            
        // }
        // else{
        //     window.location.href="index.html";
             
        // }
       
    }
    let form=document.getElementById("sign_in_form");
     form.addEventListener('submit',()=>{
            let name=document.querySelector("#username").value;
            localStorage.setItem("username",name);
            alert(`Welcome ${name}`);
            if(localStorage.getItem("quizMode")){
                form.action="certificate.html";
            }
            else{
                form.action="index.html";
            }
        });
</script>
</html>
