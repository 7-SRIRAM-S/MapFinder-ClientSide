<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéâ Winner Winner!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800;900&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: linear-gradient(135deg, #fff9f0 0%, #f0f8ff 50%, #fff0fa 100%);
    font-family: 'Nunito', sans-serif;
    min-height: 100vh;
    overflow: hidden;
  }

  .demo-wrap {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
  }
  .demo-title {
    font-family: 'Fredoka One', cursive;
    font-size: 2rem;
    color: #ff6b9d;
    text-align: center;
  }
  .demo-btn {
    background: linear-gradient(135deg, #ff6b9d, #ffa75c);
    border: none;
    color: #fff;
    font-family: 'Fredoka One', cursive;
    font-size: 1.3rem;
    padding: 18px 42px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(255,107,157,0.4);
    transition: transform 0.15s, box-shadow 0.15s;
    animation: wiggle 2s ease-in-out infinite;
  }
  .demo-btn:hover { transform: scale(1.08); box-shadow: 0 12px 32px rgba(255,107,157,0.5); animation: none; }
  .demo-btn:active { transform: scale(0.96); }
  @keyframes wiggle {
    0%,100% { transform: rotate(-2deg) scale(1); }
    50%  { transform: rotate(2deg) scale(1.03); }
  }

  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    pointer-events: none;
    transition: background 0.35s;
  }
  #overlay.active {
    background: rgba(255,240,250,0.88);
    pointer-events: all;
  }

  .card {
    position: relative;
    background: #ffffff;
    border-radius: 36px;
    padding: 52px 44px 88px;
    max-width: 520px;
    width: 92%;
    text-align: center;
    box-shadow:
      0 20px 60px rgba(255,107,157,0.18),
      0 4px 16px rgba(0,0,0,0.06),
      inset 0 2px 0 rgba(255,255,255,1);
    border: 3px solid rgba(255,180,220,0.4);
    opacity: 0;
    transform: scale(0.6) rotate(-6deg);
    transition: opacity 0.45s cubic-bezier(0.34,1.56,0.64,1),
                transform 0.45s cubic-bezier(0.34,1.56,0.64,1);
    overflow: hidden;
  }
  .card.show {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 7px;
    background: linear-gradient(90deg, #ff6b9d, #ffa75c, #ffe066, #7bed9f, #74b9ff, #a29bfe, #ff6b9d);
    background-size: 200%;
    animation: rainbowSlide 2s linear infinite;
    border-radius: 36px 36px 0 0;
  }
  @keyframes rainbowSlide { to { background-position: 200% center; } }

  .card::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 36px;
    background-image: radial-gradient(circle, rgba(255,180,220,0.12) 1.5px, transparent 1.5px);
    background-size: 22px 22px;
    pointer-events: none;
  }

  #flash-canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    border-radius: 36px;
    z-index: 1;
  }

  .content { position: relative; z-index: 2; }

  .emoji-bounce {
    display: inline-block;
    font-size: 5.5rem;
    animation: emojiBounce 0.7s cubic-bezier(0.34,1.56,0.64,1) 0.2s both;
    filter: drop-shadow(0 8px 16px rgba(255,180,50,0.4));
  }
  @keyframes emojiBounce {
    from { opacity:0; transform: scale(0) rotate(-30deg); }
    to   { opacity:1; transform: scale(1) rotate(0deg); }
  }

  .side-emoji {
    position: absolute;
    font-size: 2.2rem;
    animation: floatSide 3s ease-in-out infinite;
    opacity: 0;
    transition: opacity 0.3s 0.8s;
    z-index: 2;
  }
  .card.show .side-emoji { opacity: 1; }
  .side-emoji:nth-child(1) { top: 60px; left: -10px; animation-delay: 0s; }
  .side-emoji:nth-child(2) { top: 100px; right: -8px; animation-delay: 0.4s; }
  .side-emoji:nth-child(3) { bottom: 90px; left: 4px; animation-delay: 0.8s; }
  .side-emoji:nth-child(4) { bottom: 60px; right: 4px; animation-delay: 1.2s; }
  @keyframes floatSide {
    0%,100% { transform: translateY(0) rotate(-5deg); }
    50% { transform: translateY(-12px) rotate(5deg); }
  }

  .congrats-label {
    font-family: 'Fredoka One', cursive;
    font-size: 0.85rem;
    letter-spacing: 0.3em;
    color: #ffb347;
    text-transform: uppercase;
    margin: 8px 0 4px;
    opacity: 0;
    animation: popIn 0.4s ease 0.5s forwards;
  }

  .username {
    font-family: 'Fredoka One', cursive;
    font-size: 2.6rem;
    color: #ff6b9d;
    line-height: 1.1;
    margin-bottom: 4px;
    opacity: 0;
    animation: popIn 0.4s ease 0.65s forwards;
  }
  .username .l {
    display: inline-block;
    animation: letterRainbow 1.5s ease-in-out infinite;
  }
  .username .l:nth-child(1)  { animation-delay: 0s; }
  .username .l:nth-child(2)  { animation-delay: 0.1s; }
  .username .l:nth-child(3)  { animation-delay: 0.2s; }
  .username .l:nth-child(4)  { animation-delay: 0.3s; }
  .username .l:nth-child(5)  { animation-delay: 0.4s; }
  .username .l:nth-child(6)  { animation-delay: 0.5s; }
  .username .l:nth-child(7)  { animation-delay: 0.6s; }
  .username .l:nth-child(8)  { animation-delay: 0.7s; }
  .username .l:nth-child(9)  { animation-delay: 0.8s; }
  .username .l:nth-child(10) { animation-delay: 0.9s; }
  .username .l:nth-child(11) { animation-delay: 1.0s; }
  .username .l:nth-child(12) { animation-delay: 1.1s; }
  @keyframes letterRainbow {
    0%,100% { color: #ff6b9d; transform: translateY(0); }
    16%  { color: #ffa75c; transform: translateY(-4px); }
    32%  { color: #f5d800; transform: translateY(0); }
    48%  { color: #7bed9f; transform: translateY(-4px); }
    64%  { color: #74b9ff; transform: translateY(0); }
    80%  { color: #a29bfe; transform: translateY(-4px); }
  }

  .stars-row {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin: 12px 0;
    opacity: 0;
    animation: popIn 0.4s ease 0.75s forwards;
  }
  .star {
    font-size: 1.6rem;
    animation: starSpin 2s ease-in-out infinite;
    display: inline-block;
  }
  .star:nth-child(1) { animation-delay: 0s; }
  .star:nth-child(2) { animation-delay: 0.2s; }
  .star:nth-child(3) { animation-delay: 0.4s; }
  .star:nth-child(4) { animation-delay: 0.6s; }
  .star:nth-child(5) { animation-delay: 0.8s; }
  @keyframes starSpin {
    0%,100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.35) rotate(20deg); }
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 14px 0;
    opacity: 0;
    animation: popIn 0.4s ease 0.85s forwards;
  }
  .divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 2px;
    border-radius: 2px;
    background: linear-gradient(90deg, transparent, #ffd6eb, transparent);
  }
  .divider-icon { font-size: 1.2rem; }

  .message {
    font-size: 1.05rem;
    font-weight: 700;
    color: #888;
    line-height: 1.7;
    background: linear-gradient(135deg, #fff5fb, #f0f9ff);
    border-radius: 18px;
    padding: 16px 20px;
    border: 2px dashed #ffd6eb;
    opacity: 0;
    animation: popIn 0.4s ease 0.95s forwards;
  }

  #confetti-canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 200;
  }

  .ok-btn {
    position: absolute;
    bottom: 24px;
    right: 24px;
    background: linear-gradient(135deg, #ff6b9d, #ffa75c);
    border: none;
    color: #fff;
    font-family: 'Fredoka One', cursive;
    font-size: 1.1rem;
    padding: 13px 32px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255,107,157,0.45);
    z-index: 10;
    opacity: 0;
    animation: popIn 0.4s ease 1.15s forwards;
    transition: transform 0.15s, box-shadow 0.15s;
    letter-spacing: 0.05em;
  }
  .ok-btn:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 10px 28px rgba(255,107,157,0.55);
  }
  .ok-btn:active { transform: scale(0.95); }

  @keyframes popIn {
    from { opacity:0; transform: scale(0.8) translateY(12px); }
    to   { opacity:1; transform: scale(1) translateY(0); }
  }

  .bubble {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    animation: bubbleFloat linear infinite;
    opacity: 0.35;
  }
  @keyframes bubbleFloat {
    0%   { transform: translateY(0) scale(1); opacity: 0.35; }
    50%  { opacity: 0.5; }
    100% { transform: translateY(-110vh) scale(0.7); opacity: 0; }
  }
</style>

<script>

// ‚îÄ‚îÄ SPARKLE / FLASH
var flashCanvas = document.getElementById('flash-canvas');
var fctx = flashCanvas.getContext('2d');
var sparkles = [];
var flashRunning = false;
var flashRAF;
var flashTimer = 0;

function resizeFlash() {
  flashCanvas.width = flashCanvas.offsetWidth;
  flashCanvas.height = flashCanvas.offsetHeight;
}

var SCOLORS = ['#ff6b9d','#ffa75c','#ffe066','#7bed9f','#74b9ff','#a29bfe','#ff4dd2','#ffec80','#ffffff','#ff9de2'];

function Sparkle(burst) {
  var cx = flashCanvas.width / 2;
  var cy = flashCanvas.height / 2;
  if (burst) {
    var angle = Math.random() * Math.PI * 2;
    var dist = Math.random() * 80;
    this.x = cx + Math.cos(angle) * dist;
    this.y = cy + Math.sin(angle) * dist;
    this.vx = Math.cos(angle) * (1 + Math.random() * 4);
    this.vy = Math.sin(angle) * (1 + Math.random() * 4) - 2;
  } else {
    this.x = Math.random() * flashCanvas.width;
    this.y = Math.random() * flashCanvas.height;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2 - 1;
  }
  this.life = 1;
  this.decay = 0.02 + Math.random() * 0.025;
  this.size = 4 + Math.random() * 10;
  this.color = SCOLORS[Math.floor(Math.random() * SCOLORS.length)];
  this.isStar = Math.random() > 0.5;
  this.rot = Math.random() * Math.PI * 2;
  this.rotV = (Math.random() - 0.5) * 0.2;
}

Sparkle.prototype.update = function() {
  this.x += this.vx;
  this.y += this.vy;
  this.vy += 0.04;
  this.life -= this.decay;
  this.size *= 0.98;
  this.rot += this.rotV;
};

Sparkle.prototype.draw = function() {
  var a = Math.max(0, this.life);
  fctx.save();
  fctx.globalAlpha = a;
  fctx.translate(this.x, this.y);
  fctx.rotate(this.rot);
  if (this.isStar) {
    drawStar(0, 0, 4, this.size, this.size * 0.45, this.color);
  } else {
    var g = fctx.createRadialGradient(0,0,0,0,0,this.size);
    g.addColorStop(0, this.color);
    g.addColorStop(0.5, this.color);
    g.addColorStop(1, 'rgba(255,255,255,0)');
    fctx.fillStyle = g;
    fctx.beginPath();
    fctx.arc(0, 0, this.size, 0, Math.PI*2);
    fctx.fill();
  }
  fctx.restore();
};

function drawStar(cx, cy, spikes, outerR, innerR, color) {
  var rot = (Math.PI / 2) * 3;
  var step = Math.PI / spikes;
  fctx.beginPath();
  fctx.moveTo(cx, cy - outerR);
  for (var i = 0; i < spikes; i++) {
    fctx.lineTo(cx + Math.cos(rot) * outerR, cy + Math.sin(rot) * outerR);
    rot += step;
    fctx.lineTo(cx + Math.cos(rot) * innerR, cy + Math.sin(rot) * innerR);
    rot += step;
  }
  fctx.closePath();
  fctx.fillStyle = color;
  fctx.fill();
  fctx.beginPath();
  fctx.arc(cx, cy, innerR * 0.6, 0, Math.PI*2);
  fctx.fillStyle = 'rgba(255,255,255,0.8)';
  fctx.fill();
}

function flashPulse() {
  var x = Math.random() * flashCanvas.width;
  var y = Math.random() * flashCanvas.height;
  var g = fctx.createRadialGradient(x,y,0,x,y,60+Math.random()*80);
  g.addColorStop(0,'rgba(255,255,255,0.6)');
  g.addColorStop(1,'rgba(255,255,255,0)');
  fctx.fillStyle = g;
  fctx.fillRect(0,0,flashCanvas.width,flashCanvas.height);
}

function flashLoop() {
  if (!flashRunning) return;
  fctx.clearRect(0,0,flashCanvas.width,flashCanvas.height);
  if (Math.random() < 0.7) sparkles.push(new Sparkle(false));
  flashTimer++;
  if (flashTimer % 38 === 0) flashPulse();
  sparkles = sparkles.filter(function(s){ return s.life > 0; });
  sparkles.forEach(function(s){ s.update(); s.draw(); });
  flashRAF = requestAnimationFrame(flashLoop);
}

function burstSparkles() {
  for (var i = 0; i < 50; i++) sparkles.push(new Sparkle(true));
}

// ‚îÄ‚îÄ CONFETTI
var cCanvas = document.getElementById('confetti-canvas');
var cctx = cCanvas.getContext('2d');
var confettiPieces = [];
var confettiRunning = false;
var confettiRAF;
var trickleInterval;

function resizeConfetti() {
  cCanvas.width = window.innerWidth;
  cCanvas.height = window.innerHeight;
}
resizeConfetti();
window.addEventListener('resize', resizeConfetti);

var CCOLORS = ['#ff6b9d','#ffa75c','#ffe066','#7bed9f','#74b9ff','#a29bfe','#ff4dd2','#ff9de2'];

function ConfettiPiece() {
  this.x = Math.random() * cCanvas.width;
  this.y = -20 - Math.random() * 200;
  this.vx = (Math.random()-0.5)*5;
  this.vy = 3 + Math.random()*5;
  this.rot = Math.random()*360;
  this.rotV = (Math.random()-0.5)*8;
  this.w = 8 + Math.random()*10;
  this.h = 5 + Math.random()*7;
  this.color = CCOLORS[Math.floor(Math.random()*CCOLORS.length)];
  this.isCircle = Math.random() > 0.5;
  this.life = 1;
}
ConfettiPiece.prototype.update = function() {
  this.x += this.vx;
  this.y += this.vy;
  this.rot += this.rotV;
  this.vx *= 0.99;
  if (this.y > cCanvas.height + 30) this.life = 0;
};
ConfettiPiece.prototype.draw = function() {
  cctx.save();
  cctx.translate(this.x, this.y);
  cctx.rotate(this.rot * Math.PI/180);
  cctx.fillStyle = this.color;
  if (this.isCircle) {
    cctx.beginPath();
    cctx.ellipse(0,0,this.w/2,this.h/2,0,0,Math.PI*2);
    cctx.fill();
  } else {
    cctx.fillRect(-this.w/2,-this.h/2,this.w,this.h);
  }
  cctx.restore();
};

function launchConfetti(count) {
  for (var i=0;i<count;i++) confettiPieces.push(new ConfettiPiece());
}

function confettiLoop() {
  if (!confettiRunning && confettiPieces.length === 0) return;
  cctx.clearRect(0,0,cCanvas.width,cCanvas.height);
  confettiPieces = confettiPieces.filter(function(p){ return p.life > 0; });
  confettiPieces.forEach(function(p){ p.update(); p.draw(); });
  confettiRAF = requestAnimationFrame(confettiLoop);
}

function startConfetti() {
  confettiRunning = true;
  launchConfetti(140);
  confettiLoop();
  trickleInterval = setInterval(function() {
    if (!confettiRunning) { clearInterval(trickleInterval); return; }
    launchConfetti(8);
  }, 300);
  setTimeout(function(){ clearInterval(trickleInterval); }, 5000);
}

function stopConfetti() {
  confettiRunning = false;
  clearInterval(trickleInterval);
  launchConfetti(80);
  setTimeout(function() {
    cctx.clearRect(0,0,cCanvas.width,cCanvas.height);
    confettiPieces = [];
  }, 2500);
}

// ‚îÄ‚îÄ RAINBOW LETTERS
function rainbowLetters(name) {
  return name.split('').map(function(ch) {
    return ch === ' ' ? ' ' : '<span class="l">' + ch + '</span>';
  }).join('');
}

// ‚îÄ‚îÄ PUBLIC API
function showWinCelebration(username, message) {
  document.getElementById('win-username').innerHTML = rainbowLetters(username);
  document.getElementById('win-message').textContent = message;

  var overlay = document.getElementById('overlay');
  var card = document.getElementById('win-card');

  overlay.classList.add('active');

  setTimeout(function() {
    resizeFlash();
    card.classList.add('show');
    flashRunning = true;
    sparkles = [];
    flashTimer = 0;
    flashLoop();
    burstSparkles();
    startConfetti();
  }, 40);
}

function closeWinCelebration() {
  var overlay = document.getElementById('overlay');
  var card = document.getElementById('win-card');

  burstSparkles();
  burstSparkles();

  card.style.transition = 'opacity 0.4s ease, transform 0.4s cubic-bezier(0.4,0,0.2,1)';
  card.style.opacity = '0';
  card.style.transform = 'scale(1.1) rotate(5deg)';

  setTimeout(function() {
    flashRunning = false;
    cancelAnimationFrame(flashRAF);
    fctx.clearRect(0,0,flashCanvas.width,flashCanvas.height);
  }, 200);

  setTimeout(function() {
    overlay.classList.remove('active');
    card.classList.remove('show');
    card.removeAttribute('style');
    stopConfetti();
  }, 420);
}

window.addEventListener('resize', function() { if(flashRunning) resizeFlash(); });
